name: Auto Sync Changes

on:
  # רץ על כל push
  push:
    branches:
      - main
  # רץ על pull request
  pull_request:
    branches:
      - main
  # רץ ידנית
  workflow_dispatch:
  # רץ על schedule (כל יום ב-00:00 UTC)
  schedule:
    - cron: '0 0 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Check for changes and commit
        run: |
          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-sync build artifacts [skip ci]" || exit 0
            git push origin main || echo "Push failed or no changes"
          else
            echo "No changes to commit"
          fi
